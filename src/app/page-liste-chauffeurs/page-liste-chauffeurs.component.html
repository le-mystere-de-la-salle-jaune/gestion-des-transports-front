<div class="container">
    <h1>Liste des chauffeurs</h1>

    <h4>Filtres</h4>

    <div class="row">
        <div class="col-2"> 
                <label>Matricule</label>
        </div>
        <div class="col-4"> 
            <input type="search" [(ngModel)]=saisiMatricule/>
        </div>
    </div>
        
    <div class="row">
        <div class="col-2"> 
            <label>Nom</label>
        </div>
        <div class="col-4"> 
            <input type="search" [(ngModel)]=saisiNom/>
        </div>
    </div>

    <div class="row">
        <div class="col-2"> 
            <label>Prenom</label>
        </div>
        <div class="col-4"> 
            <input type="search" [(ngModel)]=saisiPrenom/>
        </div>
    </div>

    <div class="row">
        <div class="col-3 offset-9">

        </div>        
    </div>

    <div class="row">
            <div class="col-3 offset-9">
              <button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample" (click)="frame.show()"mdbWavesEffect>Ajouter un chauffeur</button>
            </div>
          </div>
          <div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}" style="overflow: auto;">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h4 class="modal-title w-100 font-weight-bold">Entrez le matricule de la personne que vous souhaitez passer en tant que chauffeur</h4>
                </div>
                <div class="modal-body mx-3">
                  <form role="form" (ngSubmit)="submit()" #monForm="ngForm">
                    <div class="form-group">
                      <label for="matricule">Matricule</label>
                      <input type="text" name="matricule" class="form-control" [(ngModel)]="chauffeur.matricule" #matricule="ngModel"
                        required>
                    </div>
                  </form>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                  <div>
                    <button mdbBtn color="blue" class="waves-light" mdbWavesEffect (click)="frame.hide()">Annuler</button>
                  </div>
                  <div class="form-group">
                    <button type="submit" [disabled]="!monForm.valid" class="btn btn-default pull-right" (click)="submit()">Ajouter</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

    <app-liste-chauffeurs [saisiMatricule]=saisiMatricule [saisiNom]=saisiNom [saisiPrenom]=saisiPrenom [listeChauffeurs]=listeChauffeurs
    [optionsSelectRoles]=optionsSelectRoles [optionsSelectPermis]=optionsSelectPermis></app-liste-chauffeurs>

</div>
