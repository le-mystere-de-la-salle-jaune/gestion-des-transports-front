



<div class="container">
    <h1>Liste des véhicules</h1>

    <h4>Filtres</h4>

    <div class="row">
        <div class="col-2"> 
                <label>Immatriculation</label>
        </div>
        <div class="col-4"> 
            <input type="search" [(ngModel)]=saisiImma/>
        </div>
    </div>
        
    <div class="row">
        <div class="col-2"> 
            <label>Marque</label>
        </div>
        <div class="col-4"> 
            <input type="search" [(ngModel)]=saisiMarque/>
        </div>
    </div>

    <div class="row">
        <div class="col-3 offset-9">

        </div>        
    </div>

    <div class="row">
      <div class="col-12 col-sm-3" *ngFor="let vh of listeVehicules | filtrerImma:saisiImma | filtrerMarque:saisiMarque" style="margin:1%">
        <app-vehicule [vehicule]="vh"></app-vehicule>
      </div>
    </div>
  </div>


  <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>Ajouter un véhicule</button>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Véhicule</h4>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-4 offset-1">
                <label>Immatriculation</label>
            </div>
            <div class="col-6">
                <input type="text"/>
            </div>
        </div>

        <div class="row">
            <div class="col-4 offset-1">
                <label>Marque</label>
            </div>
            <div class="col-6">
                <input type="text"/>
            </div>
        </div>

        <div class="row">
            <div class="col-4 offset-1">
                <label>Modèle</label>
            </div>
            <div class="col-6">
                <input type="text"/>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-1">
                <label>Catégorie</label>
            </div>
            <div class="col-6">
                <input type="text"/>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-1">
                <label>Nombre de place</label>
            </div>
            <div class="col-6">
                <input type="text"/>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-1">
                <label>Photo</label>
            </div>
            <div class="col-6">
                <input type="text"/>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Annuler</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Ajouter</button>
      </div>
    </div>
  </div>
</div>
